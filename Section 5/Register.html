<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Section 5</title>
</head>
<body>
<h1>Register</h1>

<form method="get">
    <h4>Basic info</h4>
    First name: <input type="text" required name="fname"> <br>
    Last name: <input type="text" required name="lname"> <br>
    Email: <input type="email" required name="email"> <br>

    <h4>Some more info</h4>
    Gender: <br>
    <input type="radio" name="gender" value="Male">Male<br>
    <input type="radio" name="gender" value="Female">Female<br>
    <input type="radio" name="gender" value="Male">Other<br>

    Pets:<br>
    <input type="checkbox" value="Dog" name="dog">Dogs <br>
    <input type="checkbox" value="Cat" name="cat">Cats <br>

    Cars:<br>
    <select>
        <option value="volvo" name="volvo">Volvo</option>
        <option value="bwm" name="bwm">BMW</option>
        <option value="vw" name="vw">Volkswagen</option>
    </select>

    <br> <br>
    <input type="submit" value="Register!">
    <input type="reset" value="Reset!">
</form>
</body>
</html>
